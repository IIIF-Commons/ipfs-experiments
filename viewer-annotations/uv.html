<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Universal Viewer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="vendor/uv/helpers/uv.css">
    <script type="text/javascript" src="vendor/uv/lib/offline.js"></script>
    <script type="text/javascript" src="vendor/uv/uv.js"></script>
    <script type="text/javascript" src="vendor/uv/helpers/helpers.js"></script>
    <script src="https://unpkg.com/ipfs-iiif-db/dist/index.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 20px;
        }

        #uv {
            width: 924px;
            height: 668px;
        }

        #options {
            padding: 20px 0 0 0;
        }
    </style>
</head>
<body>

    <div id="uv" class="uv"></div>

    <div id="options" style="display: none">
        <div>
            <input id="manifest" placeholder="iiif manifest" type="text" value="" />
            <input id="topic" type="text" placeholder="topic" value="ipfs-iiif-db-example" />
            <button id="connect">Connect to IPFS</button>
        </div>
    </div>

    <script type="text/javascript">

        var uv;

        function connect(manifest, topic, cb) {

            uv.set({
                root: 'vendor/uv',
                iiifResourceUri: manifest,
                collectionIndex: 0,
                manifestIndex: 0,
                sequenceIndex: 0,
                canvasIndex: 0,
                locales: [
                    {
                        name: "en-GB"
                    }
                ]
            });

            var db = IpfsIiifDb();

            db.start(function() {

                var changes = db.get(topic, true, (annotations) => {
                    setAnnotations(annotations);
                });

                changes.on('change', (annotations) => {
                    setAnnotations(annotations);
                });

                cb();
            });
        }

        function setAnnotations(annotations) {
            uv.set({
                annotations: JSON.parse(annotations)
            });
        }

        window.addEventListener('uvLoaded', function(e) { 

            console.log('uv loaded');

            var urlDataProvider = new UV.URLDataProvider();
            uv = createUV('#uv', {}, urlDataProvider);

            $('#options').show();

            var $connect = $('#connect');

            $connect.on('click', function() {

                var manifest = $('#manifest').val();
                var topic = $('#topic').val();
 
                if (!manifest) {
                    alert('please specify a manifest to annotate');
                } else if (!topic) {
                    alert('please specify an annotation topic');
                } else {
                    connect(manifest, topic, function() {
                        $connect.prop('disabled', true);
                    });
                }
            });

        }, false);

    </script>

</body>
</html>
